<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku | Solver</title>
	<link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
	<div id="container">
		<div class="info">
			<p class="duration">
				<span class="content"></span>
				<span class="times">Ã—</span>
			</p>
		</div>
		<header class="header">
			<h1>Sudoku Solver</h1>
			<div class="options">
				<button class="solve">solve</button>
				<button class="clear">clear</button>
				<button class="save disable">save</button>
				<button><a href="#how">how to use ?</a></button>
			</div>
		</header>
		<main class="main">
			<!-- generate in js -->
		</main>
		<div class="helper" id="how">
			<div class="helper-header">
				<h2>Helper</h2>
				<button><a href="#">play</a></button>
			</div>
			<div class="helper-content">
				<dd>
					<dt><h3>How to enter value ?</h3></dt>
					<dl>
						<ul>
							<li>select case : click on case to put focus on it</li>
							<li>enter value : click on button in choice list to change value or use keyboard</li>
						</ul>
						<div class="image">
							<img src="./assets/images/how-input.gif" alt="input">
						</div>
					</dl>
					<dt><h3>How to delete value ?</h3></dt>
					<dl>
						<ul>
							<li>select case</li>
							<li>enter 0 or the same value that contains this case</li>
						</ul>
						<div class="image">
							<img src="./assets/images/how-delete.gif" alt="delete" srcset="">
						</div>
					</dl>
				</dd>
			</div>
		</div>
	</div>
	<script src="./assets/scripts/app.js" type="module"></script>
</body>

</html>
